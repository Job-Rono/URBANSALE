<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
  <style>
    table,th,td{
      border: 2px black;
      border-collapse: collapse;
    }
    table{
      width: 100%;
      height: 400px;
    }
    td{
      padding-left: 30px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Glory</td>
    <td>Owino</td>
    <td>24</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>Owino</td>
    <td>34</td>
  </tr>
  <tr>
    <td>Boas</td>
    <td>Owino</td>
    <td>35</td>
  </tr>
</table>
</body>
</html>
