<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<style>
    table ,th,td{
        border:2px black;
        border-collapse: collapse;
    }
    table
    width:80%
    height:400px
</style>
<body>
<table>
    <!---First row--->
    <thead>
    <tr>
<th>Firstname</th>
<th>lastname</th>
<th>Age</th>
    </tr>
    </thead>
    <!--End of first row-->

      <!--Second row-->
    <tbody>
    <tr>
        <td>Priya</td>
        <td>Sharma</td>
        <td>24</td>
    </tr>
    </tbody>

      <!--End of third row-->
    <!---fourth row--->
    <tbody>
    <tr>
        <td>Sam</td>
        <td>Watson</td>
        <td>41</td>
    </tr>
    </tbody>
</table>

</body>
</html>
